# TLS Secret
apiVersion: v1
kind: Secret
metadata:
  name: ohdsi-tls-secret
  labels:
    app.kubernetes.io/managed-by: {{ .Values.ohdsiTlsSecret.labels.managedBy }}
  annotations:
    meta.helm.sh/release-name: {{ .Values.ohdsiTlsSecret.annotations.releaseName }}
    meta.helm.sh/release-namespace: {{ .Values.ohdsiTlsSecret.annotations.releaseNamespace }}
data:
  tls.crt: {{ .Values.ohdsiTlsSecret.tlsCrt }}
  tls.key: {{ .Values.ohdsiTlsSecret.tlsKey }}
type: kubernetes.io/tls

---

# Web API Secrets
apiVersion: v1
kind: Secret
metadata:
  name: webapi-secrets
  labels:
    {{- include "ohdsi.labels" . | nindent 4 }}
data:
  FLYWAY_DATASOURCE_PASSWORD: {{ .Values.webapiSecrets.flywayDatasourcePassword }}
  FLYWAY_DATASOURCE_USERNAME: {{ .Values.webapiSecrets.flywayDatasourceUsername }}
  OID_APISECRET: {{ .Values.webapiSecrets.oidApisecret }}
  TRUSTSTORE_PASSWORD: {{ .Values.webapiSecrets.truststorePassword }}
  WEBAPI_DATASOURCE_PASSWORD: {{ .Values.webapiSecrets.webapiDatasourcePassword }}
  WEBAPI_DATASOURCE_USERNAME: {{ .Values.webapiSecrets.webapiDatasourceUsername }}
type: Opaque
